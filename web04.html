<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #78b115;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      color: #007bff;
    }

    .btn-generate {
      background-color: #28a745;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-generate:hover {
      background-color: #218838;
    }

    .preview {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #imagePreview {
      max-width: 200px;
      max-height: 200px;
      margin-bottom: 20px;
    }

    .marquee-text {
      color: #007bff;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <marquee behavior="scroll" direction="left" class="marquee-text">Welcome to Resume Builder made by WEB-04</marquee>
    <h1 class="text-center mb-4">Resume Builder</h1>
    <h2 class="text-center mb-3">Made By Techplement WEB-04 .</h2>
    <form id="resumeForm">
      <!-- Education details 1 -->
      <div class="mb-3">
        <h3 style="color: #007bff;">Education Details 1</h3>
        <label for="collegeName1" class="form-label" style="color: #007bff;">College Name:</label>
        <input type="text" class="form-control" id="collegeName1" required>
        <label for="marks1" class="form-label" style="color: #007bff;">Marks:</label>
        <input type="text" class="form-control" id="marks1" required>
        <label for="yearOfPassing1" class="form-label" style="color: #007bff;">Year of Passing:</label>
        <input type="text" class="form-control" id="yearOfPassing1" required>
      </div>
      
      <!-- Education details 2 -->
      <div class="mb-3">
        <h3 style="color: #007bff;">Education Details 2</h3>
        <label for="collegeName2" class="form-label" style="color: #007bff;">College Name:</label>
        <input type="text" class="form-control" id="collegeName2">
        <label for="marks2" class="form-label" style="color: #007bff;">Marks:</label>
        <input type="text" class="form-control" id="marks2">
        <label for="yearOfPassing2" class="form-label" style="color: #007bff;">Year of Passing:</label>
        <input type="text" class="form-control" id="yearOfPassing2">
      </div>

      <!-- Education details 3 -->
      <div class="mb-3">
        <h3 style="color: #007bff;">Education Details 3</h3>
        <label for="collegeName3" class="form-label" style="color: #007bff;">College Name:</label>
        <input type="text" class="form-control" id="collegeName3">
        <label for="marks3" class="form-label" style="color: #007bff;">Marks:</label>
        <input type="text" class="form-control" id="marks3">
        <label for="yearOfPassing3" class="form-label" style="color: #007bff;">Year of Passing:</label>
        <input type="text" class="form-control" id="yearOfPassing3">
      </div>

      <!-- Other form fields -->
      <!-- Add other form fields here -->

      <div class="mb-3">
        <label for="extraActivities" class="form-label" style="color: #007bff;">Extra-curricular Activities:</label>
        <textarea class="form-control" id="extraActivities" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label for="workExperience" class="form-label" style="color: #007bff;">Work Experience:</label>
        <textarea class="form-control" id="workExperience" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label" style="color: #007bff;">Upload Your Photo:</label>
        <input type="file" class="form-control" id="image" accept="image/*">
        <img id="imagePreview" src="#" alt="Your Image" />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-generate">Generate Resume</button>
        <button type="button" class="btn btn-primary" id="downloadPDF">Download as PDF</button>
      </div>
    </form>

    <div id="resumePreview" class="preview"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    document.getElementById('resumeForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Your form submission code here
    });

    document.getElementById('downloadPDF').addEventListener('click', function() {
      const resumeData = document.getElementById('resumePreview').innerHTML;
      const pdf = new jsPDF();
      pdf.text(resumeData, 10, 10);
      pdf.save('resume.pdf');
    });
  </script>
</body>
</html>
